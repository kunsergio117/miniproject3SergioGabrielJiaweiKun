{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ request.form['title'] or post['title'] }}" required><br>
    <label for="body">Body:</label><br>
    <textarea id="body" name="body" required>{{ request.form['body'] or post['body'] }}</textarea><br>
<!--    {% if post['image_filename'] %}-->
<!--      <img src="{{ url_for('static', filename='media_uploads/' + post['image_filename']) }}" alt="Post Image"><br>-->
<!--    {% endif %}-->

    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
